<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaheen TV M3U8 Player</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .player-container {
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 150, 0.4);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .player-container:hover {
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
      transform: scale(1.01);
    }

    .video-js {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    /* Make video fill the container properly */
    .video-js .vjs-tech {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      backdrop-filter: blur(8px);
      z-index: 1;
      border: 1px solid rgba(0, 255, 150, 0.3);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #0ff;
      opacity: 0.8;
      letter-spacing: 0.5px;
      padding: 10px;
    }

    footer span {
      color: #0f0;
      font-weight: bold;
    }

    /* Custom Play Button Glow */
    .vjs-big-play-button {
      background: rgba(0, 255, 150, 0.3);
      border: 2px solid #0f0;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      line-height: 80px;
      font-size: 40px;
      transition: all 0.3s ease-in-out;
      margin-top: -40px;
      margin-left: -40px;
    }

    .vjs-big-play-button:hover {
      background: rgba(0, 255, 150, 0.6);
      box-shadow: 0 0 30px #0f0;
      transform: scale(1.1);
    }
    
    .error-message {
      color: #ff5555;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin: 20px;
      max-width: 500px;
      border: 1px solid #ff5555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .player-container {
        width: 98%;
        height: 70vh;
      }
      
      .logo {
        font-size: 14px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      .player-container {
        width: 100%;
        height: 60vh;
        border-radius: 10px;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video
      id="videoPlayer"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      playsinline
      poster="https://bit.ly/Shaheen-TV-Img"
    ></video>
  </div>

  <footer>
    Creative by <span>Shaheen TV Developers</span>
  </footer>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get('url');
      
      // Initialize Video.js player with larger dimensions
      const player = videojs('videoPlayer', {
        html5: {
          vhs: {
            overrideNative: true
          }
        },
        fluid: true,
        responsive: true,
        playbackRates: [0.5, 1, 1.25, 1.5, 2],
        controlBar: {
          volumePanel: {
            inline: false
          }
        }
      });
      
      // Set player to fill container
      player.width('100%');
      player.height('100%');

      if (videoUrl) {
        try {
          // Check for HLS support and play the video
          if (Hls.isSupported()) {
            const hls = new Hls({
              debug: false,
              enableWorker: true,
              maxBufferLength: 30,
              maxMaxBufferLength: 60
            });
            
            hls.loadSource(videoUrl);
            hls.attachMedia(player.tech().el_);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              player.play().catch(e => {
                console.log("Autoplay prevented:", e);
              });
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
              if (data.fatal) {
                switch(data.type) {
                  case Hls.ErrorTypes.NETWORK_ERROR:
                    console.error("Network error occurred, trying to recover");
                    hls.startLoad();
                    break;
                  case Hls.ErrorTypes.MEDIA_ERROR:
                    console.error("Media error occurred, trying to recover");
                    hls.recoverMediaError();
                    break;
                  default:
                    console.error("Fatal error, cannot recover");
                    showError("Unable to play this video stream");
                    break;
                }
              }
            });
            
          } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari and other browsers with native HLS support
            player.src({
              src: videoUrl,
              type: 'application/x-mpegURL'
            });
            
            player.ready(function() {
              player.play().catch(e => {
                console.log("Autoplay prevented:", e);
              });
            });
          } else {
            showError("Your browser does not support HLS playback.");
          }
          
        } catch (error) {
          console.error("Error initializing player:", error);
          showError("Error loading video stream");
        }
      } else {
        showError("No 'url' parameter found in link! Please provide a valid M3U8 URL.");
      }
      
      function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        document.body.appendChild(errorDiv);
      }
    });
  </script>

</body>
</html>
